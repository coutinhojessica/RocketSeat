<script>
/*
Function constructor
    expressão New
    Criar um novo objeto
    This Keyword
*/

function Person(name){
    this.name = name
    this.walk = function() {
        return this.name + " está andando"
    }
};
const mayk = new Person("Mayk");
const joao = new Person("João");
console.log(joao.walk());
</script>
