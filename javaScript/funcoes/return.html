<script>
    // Function expression 
    // Function annonymous

    // Parâmentros (parameters)
    const sum = function(number1, number2){
        let total = number1 + number2
        return total
    };
    let number1 = 35;
    let number2 = 40;
    console.log(`A soma é ${sum(number1,number2)}`) // arguments - argumentos

    function fazerSuco(fruta1, fruta2){
        return fruta1 + fruta2
    };
    const copo = fazerSuco('banana', 'maçã');
    console.log(`O suco é de ${copo}`)
</script>
